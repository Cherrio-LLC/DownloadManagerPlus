apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 8
        versionName "1.1.1"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

android {
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.3.1'
}

publish {
    userOrg = 'siaray'
    groupId = 'com.siaray'
    artifactId = 'downloadmanagerplus'
    uploadName = 'DownloadManagerPlus'
    publishVersion = '1.1.1'
    desc = 'Using faster and easier than Android Download Manager.'
    website = 'https://github.com/SIARAY/DownloadManagerPlus'
}

